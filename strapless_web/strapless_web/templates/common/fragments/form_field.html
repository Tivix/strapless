<div id="id_{{ form_field.html_name }}_container" class="form-group{% if css_classes %} {{ css_classes }}{% endif %}{% if form_field.errors %} has-error{% endif %}">
    <label for="id_{{ form_field.html_name }}">
        {{ form_field.label }}{% if form_field.field.required %} <span class="req">*</span>{% endif %}
    </label>
    {{ form_field }}
    {% if form_field.help_text %}
        <small class="text-muted">{{ form_field.help_text }}</small>
    {% endif %}
    {% if form_field.errors %}
        <small class="text-danger field-errors">{{ form_field.errors }}</small>
    {% endif %}
</div>
