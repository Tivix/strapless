{% if messages %}
	{% for message in messages %}
    	<div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}info{% endif %} alert-dismissable fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message|safe }}
        </div>
	{% endfor %}
{% endif %}
