{% load custom_tags %}
<form method="post" action="{% url 'auth_login' %}" class="p-b-2">
	{% csrf_token %}
	<fieldset class="form-group">
		{% for field in form %}
			{% render_form_field field %}
		{% endfor %}
	</fieldset>
	<input type="submit" class="btn btn-primary" value="Login" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>
